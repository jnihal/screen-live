{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Screen{% endblock %}</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{% static 'screen/authentication.css' %}" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container p-5">
            <div class="row g-0 justify-content-center align-items-center">
                <div class="col-xl-6 col-lg-8 col-12 left-card">
                    <img class="logo" src="{% static 'screen/media/logo.svg' %}" alt="Screen">
                    <p class="description">All your movies<br>in one place.</p>
                </div>
                <div class="col-xl-4 col-lg-4  col-12 text-center login-form">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
